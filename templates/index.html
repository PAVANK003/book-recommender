<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Recommender</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #00a65a;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .card {
      background-color: #333;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      height: 100%;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      width: 100%;
      height: 250px;
      object-fit: contain;  /* Use 'contain' to preserve the full image without cropping */
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffdd57;
    }
    .card-text, .stats {
      font-size: 0.9rem;
      color: #ddd;
    }
    .stats {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Book Recommender</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Top 50 Books</h1>
    <div class="row g-4">
      {% for i in range(book_name|length) %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="{{ image[i] }}" class="card-img-top" alt="Book Cover">
            <div class="card-body">
              <h5 class="card-title">{{ book_name[i] }}</h5>
              <p class="card-text">by {{ author[i] }}</p>
              <p class="stats">Votes: {{ votes[i] }} | Rating: {{ rating[i] }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
