<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recommend Books - My Book Recommender</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #00a65a;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card {
      background-color: #333;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      width: 100%;
      height: 250px;
      object-fit: contain; /* Ensure the full image is visible without cropping */
    }
    .card-body {
      text-align: center;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffdd57;
    }
    .card-text {
      font-size: 0.9rem;
      color: #ddd;
    }
    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">My Book Recommender</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/recommend">Recommend</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Recommend Books</h1>
    <div class="row justify-content-center mb-5">
      <div class="col-md-6">
        <form action="/recommend_books" method="post" class="d-flex">
          <input name="user_input" type="text" class="form-control me-2" placeholder="Enter a book name...">
          <button type="submit" class="btn btn-warning">Recommend</button>
        </form>
      </div>
    </div>

    {% if data %}
    <div class="row g-4">
      {% for i in data %}
      <div class="col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="{{ i[2] }}" class="card-img-top" alt="Book Cover">
          <div class="card-body">
            <h5 class="card-title">{{ i[0] }}</h5>
            <p class="card-text">by {{ i[1] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}

  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
